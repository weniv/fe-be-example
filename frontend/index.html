<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>할일 관리 앱</title>
    <!-- CSS 파일 연결 -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 전체 컨테이너 -->
    <div class="container">
        <!-- 페이지 제목 -->
        <h1>할일 관리 앱</h1>
        
        <!-- 할일 추가 폼 -->
        <div class="todo-form">
            <h2>새 할일 추가</h2>
            <!-- 할일 제목 입력 -->
            <input type="text" id="todoTitle" placeholder="할일 제목" required>
            <!-- 할일 설명 입력 (선택사항) -->
            <input type="text" id="todoDescription" placeholder="할일 설명 (선택사항)">
            <!-- 추가 버튼 -->
            <button onclick="addTodo()">추가</button>
        </div>

        <!-- 할일 목록 표시 영역 -->
        <div class="todo-list">
            <h2>할일 목록</h2>
            <!-- 할일들이 여기에 동적으로 추가됩니다 -->
            <div id="todos"></div>
        </div>
    </div>

    <!-- JavaScript 파일 연결 -->
    <script src="script.js"></script>
</body>
</html>
