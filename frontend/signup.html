<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - 할일 관리 앱</title>
    <!-- 외부 CSS 파일 연결 -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 메인 컨테이너 -->
    <div class="auth-container">
        <!-- 회원가입 폼 -->
        <div class="auth-form">
            <h1>회원가입</h1>
            <p class="auth-subtitle">새 계정을 만들어 할일 관리를 시작하세요!</p>
            
            <!-- 회원가입 입력 폼 -->
            <form id="signupForm" onsubmit="handleSignup(event)">
                <!-- 사용자명 입력 필드 -->
                <div class="form-group">
                    <label for="username">사용자명</label>
                    <input type="text" id="username" name="username" required 
                           placeholder="사용자명을 입력하세요" minlength="3">
                    <small class="form-help">3자 이상 입력해주세요</small>
                </div>
                
                <!-- 이메일 입력 필드 -->
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" id="email" name="email" required 
                           placeholder="이메일을 입력하세요">
                </div>
                
                <!-- 비밀번호 입력 필드 -->
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" name="password" required 
                           placeholder="비밀번호를 입력하세요" minlength="6">
                    <small class="form-help">6자 이상 입력해주세요</small>
                </div>
                
                <!-- 비밀번호 확인 필드 -->
                <div class="form-group">
                    <label for="confirmPassword">비밀번호 확인</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required 
                           placeholder="비밀번호를 다시 입력하세요">
                </div>
                
                <!-- 회원가입 버튼 -->
                <button type="submit" class="btn-primary">회원가입</button>
            </form>
            
            <!-- 로그인 링크 -->
            <div class="auth-links">
                <p>이미 계정이 있으신가요? <a href="login.html">로그인</a></p>
            </div>
            
            <!-- 에러 메시지 표시 영역 -->
            <div id="errorMessage" class="error-message" style="display: none;"></div>
            <!-- 성공 메시지 표시 영역 -->
            <div id="successMessage" class="success-message" style="display: none;"></div>
        </div>
    </div>

    <!-- JavaScript 파일 연결 -->
    <script src="auth.js"></script>
</body>
</html>
